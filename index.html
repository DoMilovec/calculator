<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="selectedOperator"></div>
        <div id="display"></div>
        <div id="main">
            <button id="backspace"> DEL </button>
            <button id="clear"> CLEAR </button>
            <button id="by"> / </button>
            <button id="seven"> 7 </button>
            <button id="eight"> 8 </button>
            <button id="nine"> 9 </button>
            <button id="times"> * </button>
            <button id="four"> 4 </button>
            <button id="five"> 5 </button>
            <button id="six"> 6 </button>
            <button id="minus"> - </button>
            <button id="one"> 1 </button>
            <button id="two"> 2 </button>
            <button id="three"> 3 </button>
            <button id="plus"> + </button>
            <button id="zero"> 0 </button>
            <button id="dot"> . </button>
            <button id="equals"> = </button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
